   <!-- Tarjeta con imagen de perfil, foto de portado e informacion personal-->
   <div class="card" id="Acerca de">
    <img class="card-img-top" [src]="miPorfolio.backimage" alt="fondo pixels">
    <div class="card-body">
        <div class="profilePicContainer container">

          <div class="container">
            <div class="row">
              <div class="col-2">
                <img class="profilePic" [src]="miPorfolio.fotoPerfil" alt="foto perfil">
              </div>
              <div class="col-1">
                <button type="button" class="btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
                  </svg> 
                </button> 
              </div>
              <div class="col-8">
              </div>
            </div>
          </div> 
        </div>

      <h4 class="card-title">{{miPorfolio.nombre}}</h4>
      <h6 class="card-text">{{miPorfolio.position}}</h6>
      <p class="card-text">{{miPorfolio.ciudad}} </p>
      <a href="#" class="btn btn-primary">Tengo intenerés en</a>
      <a href="#" class="btn btn-light">Añadir sección</a>
      <a href="#" class="btn btn-light">Más</a>
    </div>
</div>
